<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Skin Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #222;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 25px 0;
            border-bottom: 1px solid #eee;
        }

        header h1 {
            font-size: 28px;
            margin: 0;
            font-weight: 600;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .card {
            background: #fff;
            border: 1px solid #e7e7e7;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: 0.2s;
        }

        .card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transform: translateY(-4px);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 12px;
        }

        .name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .price {
            font-size: 15px;
            font-weight: 700;
            color: #2d7bff;
        }
    </style>
</head>
<body>

<header>
    <h1>CS2 Skins â€“ Catalog</h1>
</header>

<div class="container">

    <!-- Example Card 1 -->
    <div class="card">
        <img src="https://files.csgofloat.com/skins/usp-printstream.png" alt="skin">
        <div class="name">USP-S | Printstream</div>
        <div class="price">$45</div>
    </div>

    <!-- Example Card 2 -->
    <div class="card">
        <img src="https://files.csgofloat.com/skins/ak-redline.png" alt="skin">
        <div class="name">AK-47 | Redline</div>
        <div class="price">$12</div>
    </div>

    <!-- Example Card 3 -->
    <div class="card">
        <img src="https://files.csgofloat.com/skins/awp-asiimov.png" alt="skin">
        <div class="name">AWP | Asiimov</div>
        <div class="price">$90</div>
    </div>

</div>

</body>
</html>
